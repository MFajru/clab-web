<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Register</title>
  </head>
  <body class="vh-100">
    <div class="d-flex flex-column-reverse flex-md-row-reverse h-100">
      <div class="w-100 w-md-30 w-lg-100">
        <img
          src="./assets/img/register.png"
          alt="Abstract picture"
          class="img-fluid h-100 d-none d-lg-block w-100"
        />
        <img
          src="./assets/img/register-tablet.png"
          alt="Abstract image"
          class="img-fluid h-100 d-none d-md-block d-lg-none"
        />
        <img
          src="./assets/img/register-mobile.png "
          alt="Abstract picture"
          class="img-fluid h-100 w-100 d-md-none d-lg-none"
        />
      </div>
      <main class="container px-4">
        <!-- <header class="">
          <a href="login.html" class="fs-3">CLab</a>
        </header> -->
        <div
          class="d-flex flex-column align-items-center justify-content-center h-100 w-100"
        >
          <div class="d-flex flex-column align-items-start form-container">
            <h1 class="fw-bold">Register</h1>
            <p class="text-body-tertiary">Create your account for free</p>
            <form id="login" name="login" action="index.html" class="w-100">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="name"
                  placeholder="Input your full name"
                  required
                />
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Input your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Input your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn--brightBlue w-100 py-2">
                Create new account
              </button>
              <hr />
              <a
                href="#"
                class="btn btn--google border border-secondary-subtle w-100"
              >
                <span
                  ><img
                    src="./assets/img/icons8-google.svg"
                    alt="Google icon"
                    width="25px"
                    height="25px"
                /></span>
                Register with Google</a
              >
              <p class="text-center mt-4 text-secondary">
                Have an account? <span><a href="login.html">Log in</a></span>
              </p>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/js/auth.js"></script>
  </body>
</html>
