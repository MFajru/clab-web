<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style-tracker.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="main">
      <a href="index.html" class="link__home">Home</a>
      <h1 class="main__title">Expense Tracker</h1>
      <div class="card">
        <div class="balance">
          <h3 class="card__balance__title">YOUR BALANCE</h3>
          <h2 id="balance" class="card__balance__body">Rp 0</h2>
        </div>
        <div class="transaction">
          <div class="transaction__income">
            <p class="transaction__subtitle">INCOME</p>
            <p id="income" class="transaction__balance__income">+Rp 0</p>
          </div>
          <div class="transaction__expense">
            <p class="transaction__subtitle">EXPENSE</p>
            <p id="expense" class="transaction__balance__expense">-Rp 0</p>
          </div>
        </div>
        <div class="history">
          <h2 class="history__title">History</h2>
          <ul id="historyList"></ul>
        </div>
        <div class="new-transaction">
          <h2 class="new-transaction__title">New Transaction</h2>
          <form
            id="newTransaction"
            name="newTransaction"
            class="new-transaction__form"
          >
            <div class="new-transaction__form__input">
              <label for="transaction-details" class="form__input__label"
                >Transaction Details</label
              >
              <input
                id="transaction-details"
                name="detail"
                class="form__input__field"
                type="text"
                placeholder="Enter details..."
                required
              />
            </div>
            <div class="new-transaction__form__input">
              <label for="transaction-details" class="form__input__label"
                >Amount(negative - expense, positive - income)</label
              >
              <input
                id="transaction-amount"
                name="amount"
                class="form__input__field"
                type="number"
                placeholder="Enter amount..."
                required
              />
            </div>
            <button type="submit" id="submit" class="btn">
              Add Transaction
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/tracker.js"></script>
  </body>
</html>
